    <title>Throttling</title>
  </head>
  <body>
    <div id="container">
      <div id="count">0</div>
      <button id="hero-btn">Click Me</button>
    </div>
    <script>
      
      let c=0;
      const loggerFunc = (firstName,lastName,clg) => {
        console.log(firstName,lastName,clg);
        const countDiv = document.getElementById("count");
        countDiv.textContent = c++;
      };

      const throttle = (fn, limit) => {
        let flag = true;
        return ()=>{
          if(flag){
            fn();
            flag=false;
            setTimeout(()=>{
              flag=true;
            },limit);
          }
        }
      };

      const betterLoggerFunction = throttle(()=>loggerFunc("jaswant", "chaudhary", "REC Sonbhadra"), 1000);
      const heroBtn = document.getElementById("hero-btn");
      heroBtn.addEventListener("click", betterLoggerFunction);
